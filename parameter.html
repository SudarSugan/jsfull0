<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Functions</h2>
    <p>Finding the largest number.</p>
    <p id="demo"></p>
    <h1>Summ all in puts</h1>
    <p id="demo1"></p>

    <script>
      function findMax() {
        let max = -Infinity;
        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      }
      document.getElementById("demo").innerHTML = findMax(4, 5, 6);

      function sumAll() {
        let sum = 0;
        for (let i = 0; i < arguments.length; i++) {
          sum += arguments[i];
        }
        return sum;
      }
      document.getElementById("demo1").innerHTML = sumAll(
        1,
        123,
        500,
        115,
        44,
        88
      );
    </script>
  </body>
</html>
