<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Functions</h2>

    <p>
      The global function (myFunction) returns the product of the arguments (a
      ,b):
    </p>

    <p id="demo"></p>
    <h1>Global declaration</h1>
    <p id="demo1"></p>
    <h1>Invocking function as a method</h1>
    <p id="demo2"></p>
    <h1>with objects</h1>
    <p id="demo3"></p>

    <script>
      function myFunction(a, b) {
        return a * b;
      }
      document.getElementById("demo").innerHTML = myFunction(10, 2);

      let x = myFunction1();
      function myFunction1() {
        return this;
      }
      document.getElementById("demo1").innerHTML = x;

      const myObject = {
        firstName: "John",
        lastName: "Doe",
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      document.getElementById("demo2").innerHTML = myObject.fullName();
      const myObject1 = {
        firstName: "John",
        lastName: "Doe",
        fullName: function () {
          return this;
        },
      };
      document.getElementById("demo3").innerHTML = myObject1.fullName();
    </script>
  </body>
</html>
