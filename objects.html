<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p>Access nested objects:</p>

<p id="demo"></p>

<h1>Adding New Properties</h1>
<p id="demo1"></p>

<h1>For loop</h1>
<p id="demo2"></p>
<h1>Deleting object properties.</h1>
<p id="demo3"></p>
<h1>Nested JavaScript Objects and Arrays</h1>
<p id="demo4"></p>


<script>
const myObj = {
  name: "John",
  age: 30,
  cars: {
  car1: "Ford",
  car2: "BMW",
  car3: "Fiat"
  }
}
document.getElementById("demo").innerHTML = myObj.cars.car2; //myObj.car["car2"]; //myObj["cars"]["car2"];




const person = {
  firstname: "John",
  lastname: "Doe",
  age: 50,
  eyecolor: "blue"
};



person.nationality = "English";
document.getElementById("demo1").innerHTML =
person.firstname + " is " + person.nationality + ".";


const person1 = {
  fname:"John",
  lname:"Doe",
  age:25
}; 

let txt = "";
for (let x in person1) {
  txt += person1[x] + " ";
}

document.getElementById("demo2").innerHTML = txt;



const person2 = {
  firstname: "John",
  lastname: "Doe",
  age: 50,
  eyecolor: "blue"
};

delete person2.age;//["age"]; we can like this also

document.getElementById("demo3").innerHTML =
person2.firstname + " is " + person2.age + " years old.";

let x = "";
const myObj1 = {
  name: "John",
  age: 30,
  cars: [
    {name:"Ford", models:["Fiesta", "Focus", "Mustang"]},
    {name:"BMW", models:["320", "X3", "X5"]},
    {name:"Fiat", models:["500", "Panda"]}
  ]
}

for (let i in myObj1.cars) {
  x += "<h2>" + myObj1.cars[i].name + "</h2>";
  for (let j in myObj1.cars[i].models) {
    x += myObj1.cars[i].models[j] + "<br>";
  }
}

document.getElementById("demo4").innerHTML = x;
</script>

</body>
