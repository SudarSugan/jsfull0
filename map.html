<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Map Objects</h2>
<p>Creating a Map from an Array:</p>

<p id="demo"></p>

<h1>
    setting the map values
</h1>
<p id="demo1"></p>

<h1>change the exixting the map values</h1>
<p id="demo2"></p>

<h1>delete the method map element</h1>
<p id="demo3"></p>
<h1>checking the element in the map r not</h1>
<p id="demo4"></p>
<h1>it is used for forEach</h1>
<p id="demo5"></p>
<h1>Using the map keys</h1>
<p id="demo6"></p>
<h1></h1>
<p id="demo7"></p>
<script>
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

document.getElementById("demo").innerHTML = fruits.get("apples");


// Create a Map
const fruits0 = new Map();

// Set Map Values
fruits0.set("apples", 500);
fruits0.set("bananas", 300);
fruits0.set("oranges", 200);

document.getElementById("demo1").innerHTML = fruits0.get("apples");


// Create a Map
const fruits1 = new Map([
  ["apples1", 500],
  ["bananas1", 300],
  ["oranges1", 200]
]);

fruits1.set("apples", 200);

document.getElementById("demo2").innerHTML = fruits1.get("apples");


// Create a Map
const fruits2 = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

// Delete an Element
fruits2.delete("apples");

document.getElementById("demo3").innerHTML = fruits2.size;


// Create a Map
const fruits3 = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

// Delete an Element
fruits3.delete("apples");

document.getElementById("demo4").innerHTML = fruits3.has("apples");

// Create a Map
const fruits4 = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

let text = "";
fruits4.forEach (function(value, key) {
  text += key + ' = ' + value + "<br>"
})

document.getElementById("demo5").innerHTML = text;

const fruits5 = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

let veggies = "";
for (const x of fruits5.keys()) {
  veggies += x + "<br>";
}

document.getElementById("demo6").innerHTML = veggies;

// Create Objects
const apples = {name: 'Apples'};
const bananas = {name: 'Bananas'};
const oranges = {name: 'Oranges'};

// Create a Map
const fruits6 = new Map();

// Add Elements to the Map
fruits6.set(apples, 500);
fruits6.set(bananas, 300);
fruits6.set(oranges, 200);

document.getElementById("demo7").innerHTML = fruits6.get("apples");
</script>

</body>
</html>
