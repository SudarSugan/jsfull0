
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>
<p>JavaScript has an built-in function constructor.</p>
<p id="demo"></p>
<h1>should not have the function constructor</h1>
<p id="demo1"></p>

<script>
const myFunction = new Function("a", "b", "return a * b");
document.getElementById("demo").innerHTML = myFunction(4, 3);

const myFunction1 = function (a, b) {return a * b}
document.getElementById("demo1").innerHTML = myFunction1(4, 3);
</script>

</body>
</html>
